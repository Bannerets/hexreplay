<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HexReplay: Interactive Hex Board</title>
    <link rel="stylesheet" href="hexreplay.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body id="main">
    <div id="board-panel">
      <div id="board-container">
      </div>
      <div id="button-panel">
        Size: <input class="input" id="input-size" type="text"
               title="Board size" size="3"></input>
        <button class="button" id="button-swap-pieces" type="button"
                title="Swap pieces (S)"></button>
        <button class="button" id="button-swap-sides" type="button"
                title="Swap sides"></button>
        <button class="button" id="button-pass" type="button"
                title="Pass"></button>
        <button class="button" id="button-resign-black" type="button"
                title="Black resigns"></button>
        <button class="button" id="button-resign-white" type="button"
                title="White resigns"></button>
        <button class="button" id="button-resign" type="button"
                title="Resign"></button>
        <button class="button" id="button-rotate-left" type="button"
                title="Rotate left"></button>
        <button class="button" id="button-rotate-right" type="button"
                title="Rotate right"></button>
        <button class="button" id="button-first" type="button"
                title="First (home)"></button>
        <button class="button" id="button-undo" type="button"
                title="Undo (left)"></button>
        <button class="button" id="button-redo" type="button"
                title="Redo (right)"></button>
        <button class="button" id="button-last" type="button"
                title="Last (end)"></button>
        <button class="button" id="button-clear" type="button"
                title="Clear"></button>
        <input type="checkbox" id="checkbox-numbered"
               title="Show move numbers"></input>
        <input type="checkbox" id="checkbox-redblue"
               title="Use red and blue"></input>
        </select>
      </div>
    </div>
    <div id="movelist-panel">
    </div>
    <script src="hexreplay.js"></script>
  </body>
</html>
