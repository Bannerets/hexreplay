<!-- A possible replacement for trmph.com/hex/board -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HexReplay: Interactive Hex Board</title>
    <link rel="stylesheet" href="hexreplay.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="board-panel">
      <div id="board-container">
      </div>
      <div id="button-panel">
        Size: <input class="input" id="input-size" type="text"
               title="Board size" size="3"/>
        <button class="button" id="button-swap-pieces" type="button"
                title="Swap pieces"/>
        <button class="button" id="button-swap-sides" type="button"
                title="Swap sides"/>
        <button class="button" id="button-pass" type="button"
                title="Pass"/>
        <button class="button" id="button-resign-black" type="button"
                title="Black resigns"/>
        <button class="button" id="button-resign-white" type="button"
                title="White resigns"/>
        <button class="button" id="button-rotate-left" type="button"
                title="Rotate left"/>
        <button class="button" id="button-rotate-right" type="button"
                title="Rotate right"/>
        <button class="button" id="button-first" type="button"
                title="First"/>
        <button class="button" id="button-undo" type="button"
                title="Undo"/>
        <button class="button" id="button-redo" type="button"
                title="Redo"/>
        <button class="button" id="button-last" type="button"
                title="Last"/>
      </div>
    </div>
    <script src="hexreplay.js"></script>
  </body>
</html>
