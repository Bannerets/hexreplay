<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HexReplay: Interactive Hex Board</title>
    <link rel="stylesheet" href="hexreplay.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body id="main">
    <div id="board-panel">
      <div id="button-panel">
        <div id="left-buttons">
          <button class="text-button" id="button-clear" type="button"
                  title="Clear">New board</button>
          Size: <input class="input" id="input-size" type="text"
                       title="Board size" size="3"></input>
        </div>
        <div id="mid-buttons">
          <button class="button" id="button-rotate-left" type="button"
                  title="Rotate left"></button>
          <button class="button" id="button-rotate-right" type="button"
                  title="Rotate right"></button>
          <button class="button" id="button-numbered"
                 title="Show move numbers"></button>
        </div>
      </div>
      <div id="board-container">
      </div>
    </div>
    <div id="movelist-panel">
      <div id="movelist-controls">
        <button class="button" id="button-first" type="button"
                title="First (home)"></button>
        <button class="button" id="button-undo" type="button"
                title="Undo (left)"></button>
        <button class="button" id="button-redo" type="button"
                title="Redo (right)"></button>
        <button class="button" id="button-last" type="button"
                title="Last (end)"></button>
      </div>
      <div id="movelist-container">
      </div>
    </div>
    <script src="hexreplay.js"></script>
  </body>
</html>
